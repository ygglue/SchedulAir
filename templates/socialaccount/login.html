{% extends '../scheduler/landing.html' %}
{% load i18n %}
{% load static %}

{% block title %}Confirm Sign In - SchedulAir{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="dashboard-card shadow-xxl">
        <h2 class="h3 text-white mb-4 text-center" style="font-family: 'Space Grotesk', serif;">
          Confirm Sign In
        </h2>
        <p class="text-white mb-4 text-center" style="color: rgba(255, 255, 255, 0.9);">
          You are about to sign in using your <strong>{{ provider.name }}</strong> account.
        </p>
        <form method="post" class="row g-3">
          {% csrf_token %}
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-gradient rounded-pill w-100 py-2" style="font-weight: 600;">
              <i class="bi bi-google me-2"></i>Continue with {{ provider.name }}
            </button>
          </div>
          <div class="col-12">
            <a href="{% url 'account_login' %}" class="btn btn-outline-light rounded-pill w-100 py-2" style="font-weight: 600; border-color: rgba(255, 255, 255, 0.3); color: rgba(255, 255, 255, 0.9);">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
