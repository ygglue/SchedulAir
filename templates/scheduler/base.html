{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}
    {% endblock %}</title>
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark glass-nav sticky-top shadow-lg d-none d-lg-block">
      <div class="container py-2">
        <a class="navbar-brand fw-bold text-uppercase tracking-wide" href="index.html">
          <span class="brand-accent">Schedul</span>Air
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'editor' %}">Schedule Editor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account' %}">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-4">
      {% block content %}
        
      {% endblock %}
    </main>

    <footer class="py-3 mt-3 text-center text-muted-80 small">
      © 2025 SchedulAir · Smart scheduling with weather intelligence
    </footer>

    <nav class="mobile-bottom-nav d-lg-none">
      <a href="{% url 'home' %}" class="mobile-nav-item">
        <i class="bi bi-house-fill"></i>
        <span>Home</span>
      </a>
      <a href="{% url 'editor' %}" class="mobile-nav-item">
        <i class="bi bi-calendar-event"></i>
        <span>Schedule</span>
      </a>
      <a href="{% url 'account' %}" class="mobile-nav-item">
        <i class="bi bi-person-circle"></i>
        <span>Account</span>
      </a>
    </nav>

    <script
      src="{% static 'js/bootstrap.bundle.min.js' %}"
    ></script>
    <script
      src="{% static 'js/scripts.js' %}"
    ></script>
  </body>
</html>
